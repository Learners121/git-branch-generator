<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Branch Generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="shortcut icon" href="./25231.png" type="image/x-icon">
    
</head>

<body>
    
    <div class="main">
    <caption><h1>Git Branch Generator </h1></caption>

        <div class="formate">
            <form action="">
                <br>
                
                <div class="feature1">
                    <label for="name">User Name: <input type="text" name="text" id="name"
                            placeholder="Enter your name"></label><br><br>
                </div><br>

                <div class="selecter">
                    
                    <label for="select">Select Branch Type:    
                    <select name="branch type">
                        <option>Feture</option>
                        <option>Bugfix</option>
                        <option>Hotfix</option>
                    </select></label><br><br>
                    

                </div><br>

                <div class="feature2">
                    <label for="name"> Working Area: <input type="text" id="work" name="text"
                            placeholder="Enter your work">
                    </label><br><br>
                </div>
                <br>
                <div class="feature3">
                    <input type="button" name="branch" id="branch" value="Create Branch">
                </div>

        </div>
    </div>
</body>

</html>
